<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiz Academy: Roguelike V6</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Screens -->
        <div id="screen-class" class="screen full-center">
            <h1>영웅을 선택하세요</h1>
            <div class="cards">
                <button class="btn-class" data-id="WARRIOR">
                    <div class="icon">⚔️</div>
                    <h2>전사</h2>
                </button>
                <button class="btn-class" data-id="ROGUE">
                    <div class="icon">🗡️</div>
                    <h2>도적</h2>
                </button>
                <button class="btn-class" data-id="MAGE">
                    <div class="icon">🔮</div>
                    <h2>마법사</h2>
                </button>
            </div>
        </div>

        <div id="screen-fairy" class="screen full-center hidden">
            <h1>파트너를 선택하세요</h1>
            <div class="cards">
                <button class="btn-fairy" data-id="FIRE">
                    <div class="icon">🔥</div>
                    <h2>이그니스</h2>
                </button>
                <button class="btn-fairy" data-id="WATER">
                    <div class="icon">💧</div>
                    <h2>아쿠아</h2>
                </button>
                <button class="btn-fairy" data-id="WIND">
                    <div class="icon">🍃</div>
                    <h2>실피드</h2>
                </button>
                <button class="btn-fairy" data-id="GROUND">
                    <div class="icon">🪨</div>
                    <h2>테라</h2>
                </button>
            </div>
        </div>

        <div id="screen-worldmap" class="screen full-center hidden">
            <h1>탐험할 지역을 선택하세요</h1>
            <div id="world-points" class="map-grid"></div>
        </div>

        <div id="screen-game" class="screen main-grid hidden">
            <!-- Left Panel -->
            <div class="panel-left">
                <h3>TOWER</h3>
                <div id="map-container"></div>
            </div>

            <!-- Center Panel -->
            <div class="panel-center">
                <div class="top-hud">
                    <div id="theme-badges" class="badges"></div>
                </div>
                <div class="stage-info">
                    <span id="display-theme">THEME</span> | <span id="display-stage">STAGE</span>
                </div>

                <div class="monster-zone">
                    <div class="hp-bar-bg">
                        <div id="monster-hp-bar" style="width:100%"></div>
                        <span id="monster-hp-text">100/100</span>
                    </div>

                    <!-- Image always present, toggled via src/class -->
                    <img id="monster-img" class="monster-img" src="" alt="Monster">

                    <div id="monster-name">Monster Name</div>
                    <div id="monster-situation">Situation Text...</div>
                </div>

                <!-- Chat Overlay (Reduced Size, Glass) -->
                <div id="chat-list" class="chat-overlay"></div>

                <div class="control-zone">
                    <input type="text" id="inp-spell" placeholder="주문을 입력하세요...">
                    <button id="btn-cast">CAST</button>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="panel-right">
                <h3>PARTNER</h3>
                <div id="fairy-area" class="fairy-area">
                    <!-- Placeholder or Image -->
                    <div class="fairy-char">🧚</div>
                </div>
                <!-- Fairy Info & Scaffolding -->
                <div class="fairy-info-box">
                    <div id="fairy-name">FAIRY</div>
                    <div id="fairy-scaffold" class="scaffold-msg">"You can do it!"</div>
                </div>

                <button class="hint-btn">💡 힌트 사용 (-10 MP)</button>
            </div>

            <!-- Vertical HUD -->
            <div class="vertical-hud">
                <div class="v-bar-container">
                    <div class="v-bar red">
                        <div id="bar-hp" class="v-fill" style="height:100%"></div>
                    </div>
                    <span id="val-hp">100</span><i class="fas fa-heart icon-hud"></i>
                </div>
                <div class="v-bar-container">
                    <div class="v-bar blue">
                        <div id="bar-mp" class="v-fill" style="height:100%"></div>
                    </div>
                    <span id="val-mp">50</span><i class="fas fa-bolt icon-hud"></i>
                </div>
            </div>
        </div>

        <div id="screen-gameover" class="screen full-center hidden">
            <h1>GAME OVER</h1>
            <div id="perk-list"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
